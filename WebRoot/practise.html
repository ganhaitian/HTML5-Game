<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Practise</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="./common/jquery/jquery-1.8.1.min.js" ></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style>
		canvas{
			border:1px solid black;
		}
		
		.wrapper{
			margin:0 auto;
			height:800px;
			width:480px;
		}
		
	</style>
	<script type="text/javascript">
	
		var imgBlocks=[];
		var indexs=[];
		var mousePressed;
		var selBlock;
		var interval=0;
		
		for(var index=0;index<12;index++)
			indexs.push(index);	
		
		var puzzleImage=new Image();
		puzzleImage.src="./test.jpg";
	
		BLOCK_WIDTH=107;
		BLOCK_HEIGHT=134;
		
		mainPanel={
			backColor:'#000000',
			draw:function(){
				context.fillStyle=this.backColor;
				//context.fillRect(0,0,320,533);
				//context.fill();
				this.renderChildren();
			},
			renderChildren:function(){
				$.each(this.items,function(index,child){
					child.draw();
				});
			},
			items:[],
			add:function(child){
				this.items.push(child);
			},
			getBlock:function(_x,_y){
				var b;
				$.each(this.items,function(index,block){
					if(block.h_s==Math.floor(_x/BLOCK_WIDTH)&&
					   block.v_s==Math.floor(_y/BLOCK_HEIGHT))
					   	b=block;
				});
				
				if(b){
					b.selected=true;
					b.offX=_x-BLOCK_WIDTH*b.h_s;
					b.offY=_y-BLOCK_HEIGHT*b.v_s;
					return b;
				}			
			},
			transform:function(source,target){
			
				if(source!=target){
					var tmpX=source.h_s;
					var tmpY=source.v_s;
					source.h_s=target.h_s;
					source.v_s=target.v_s;
					target.h_s=tmpX;
					target.v_s=tmpY;
				}
				
				source.reset();
				target.reset();
				refresh();
			}
		};
		
		block=function(v,h,v_s,h_s){
			this.v=v;
			this.h=h;
			this.v_s=v_s;
			this.h_s=h_s;
			
			this.draw=function(){
			
				if(!this.selected){
					context.drawImage(
						puzzleImage,
						this.h*BLOCK_WIDTH,
						this.v*BLOCK_HEIGHT,
						BLOCK_WIDTH,
						BLOCK_HEIGHT,
						this.h_s*BLOCK_WIDTH,
						this.v_s*BLOCK_HEIGHT,
						BLOCK_WIDTH,
						BLOCK_HEIGHT);
						
					context.strokeRect(
						this.h_s*BLOCK_WIDTH,
						this.v_s*BLOCK_HEIGHT,
						BLOCK_WIDTH,
						BLOCK_HEIGHT);
				}else{
					context.fillStyle=this.backColor;
					context.fillRect(this.h_s,this.v_s,BLOCK_WIDTH,BLOCK_HEIGHT);
				}	
			};
			
			this.moveTo=function(x,y){
			
				refresh();
				
				context.drawImage(
					puzzleImage,
					this.h*BLOCK_WIDTH,
					this.v*BLOCK_HEIGHT,
					BLOCK_WIDTH,
					BLOCK_HEIGHT,
					x-this.offX+5,
					y-this.offY+5,
					BLOCK_WIDTH,
					BLOCK_HEIGHT);
				
				context.strokeRect(
					x-this.offX+5,
					y-this.offY+5,
					BLOCK_WIDTH,
					BLOCK_HEIGHT);
			}
			
			this.reset=function(){
				this.offX=0;
				this.offY=0;
				this.selected=false;
			}
		};
	
		$(document).ready(function(){
			canvas=$('#lookwhatIdrew')[0];
			
			context=canvas.getContext("2d");
			context.globalCompositeOperation ="source-over";
			
			canvas.onmousedown=function(e){
				mousePressed=true;
			};
			
			canvas.onmouseup=function(e){
				mousePressed=false;
				
				x = e.clientX - e.target.offsetLeft;
            	y = e.clientY - e.target.offsetTop;
            		
            	var mpX=(Math.floor((x-selBlock.offX)/BLOCK_WIDTH)+1)*BLOCK_WIDTH;
            	var mpY=(Math.floor((y-selBlock.offY)/BLOCK_HEIGHT)+1)*BLOCK_HEIGHT;
            	
            	if(mpX<((x-selBlock.offX)+BLOCK_WIDTH/2))
            		mpX=x-selBlock.offX+BLOCK_WIDTH;
            	else
            		mpX=x-selBlock.offX;
            	
            	if(mpY<((y-selBlock.offY)+BLOCK_HEIGHT/2))
            		mpY=y-selBlock.offY+BLOCK_HEIGHT;
            	else
            		mpY=y-selBlock.offY;
            		
            	mainPanel.transform(selBlock,mainPanel.getBlock(x,y));         	
				selBlock=null;
			};
			
			canvas.onmousemove=function(e){
				if(mousePressed){						
					
					if(interval>0&&interval%100!=0){
						interval=interval+1;
						return;
					}
					
					interval=0;
					
					x = e.clientX - e.target.offsetLeft;
            		y = e.clientY - e.target.offsetTop;
					
            		if(!selBlock)
            			selBlock=mainPanel.getBlock(x,y);
            		else
            			selBlock.moveTo(x,y);
				}
			};

			initImage();		
			refresh();
			context.stroke();
			
		});
		
		function initImage(){
			var random;
			var v;
			var h;
			var v_s;
			var h_s;
			while(indexs.length>0){
				random=Math.floor(Math.random()*11);
				v=Math.floor(indexs[random]/3);
				h=indexs[random]%3;
				v_s=Math.floor((indexs.length-1)/3);
				h_s=(indexs.length-1)%3;
				
				mainPanel.add(new block(v,h,v_s,h_s));
				indexs.splice(random,1);
			}
		}
		
		function refresh(){
			mainPanel.draw();
			context.fill();
		}
		
	</script>
  </head>
  
  <body>
  	 <div class="wrapper" id="main" >
     	<canvas id="lookwhatIdrew" width="320" height="533" ></canvas>
     </div>
  </body>
</html>
